<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Magic Squares</title>
  <link rel="stylesheet" href="/css/style.css">
  <script src="javascript/script.js" defer></script>
</head>
<body>
  <div class="container">
    <h1>Animated Number Grid</h1>
    <form id="gridForm">
      <label for="gridSize">Enter grid size (e.g., 5 for 5x5):</label>
      <input type="number" id="gridSize" min="1" required />
      <button type="submit">Generate Grid</button>
    </form>
    <div id="gridContainer"></div>
  </div>
  
</body>
</html>
